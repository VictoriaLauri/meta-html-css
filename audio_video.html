<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio_video_tag</title>
</head>
<body style="text-align: center;">
  <div style="margin-top: 40px;">
    <video width="320" height="240" controls>
      <source src="assets/sampe-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div style="margin-top: 20px;">
    <audio controls>
      <source src="assets/sample-audio.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
  <div>
    <figure>
      <img src="assets/googlelogo.png" alt="Sample image" style="width: 320px; margin-top: 20px;">
      <figcaption>Sample image</figcaption>
    </figure>
  </div>
  <!-- iFrames are open to vulnerabilities on the security side, so important to only embed from trusted websites and use allow and sandbox attributes to secure the tag-->
   <div>
    <iframe src="https://www.youtube.com/embed/snYu2JUqSWs?si=yLzMZiaxl2AbsJrm" sandbox="allow-scripts allow-same-origin" width="320" height="240" title="embedded sample video"></iframe>
   </div>
</body>
</html>

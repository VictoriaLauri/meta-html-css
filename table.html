<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table</title>
</head>
<body>
  <h3>
    My Bucket List
  </h3>
  <table>
    <thead>
      <tr>
        <th>
          Continent
        </th>
        <th>
          Country
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          Asia
        </td>
        <td>
          Thailand
        </td>
      </tr>
      <tr>
        <td>
          Europe
        </td>
        <td>
          Switzerland
        </td>
      </tr>
      <tr>
        <td>
          North America
        </td>
        <td>
          Florida/USA
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>

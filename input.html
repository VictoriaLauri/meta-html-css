<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input types</title>
</head>
<body style="text-align: center;">
  <h2>Input types</h2>
  <h4>Checkbox</h4>
  <input type="checkbox" id="dog" name="dog" value="Dog">
  <label for="dog">I like dogs</label>
  <input type="checkbox" id="cat" name="cat" value="Cat">
  <label for="cat">I like cats</label>
  <br>
  <h4>Radio button</h4>
  <input type="radio" id="light" name="theme" value="Light"> 
  <label for="light">Light</label> 
  <input type="radio" id="dark" name="theme" value="Dark"> 
  <label for="dark">Dark</label> 
  <br>
  <h4>Submit button</h4>
<!-- The form-handler is specified in the form’s "action" attribute -->
  <form action="myserver.com" method="POST">
    …
    <input type="submit" value="Submit" />
  </form>
  <br>
  <h4>Text input</h4>
  <label for="fname">First name:</label> 
  <input type="text" id="fname" name="fname"> 
  <br>
  <h4>Password</h4>
  <label for="pwd">Password:</label> 
  <input type="password" id="pwd" name="pwd"> 
  <br>
  <h4>Date</h4>
  <label for="dob">Date of birth:</label>
  <input type="date" id="dob" name="date of birth"> 
  <br>
  <h4>Date and Time</h4>
  <label for="birthdaytime">Birthday (date and time):</label>
  <input type="datetime-local" id="birthdaytime" name="birthdaytime">
  <br>
  <h4>Email</h4>
  <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email">
  <br>
  <h4>File</h4>
  <label for="myfile">Select a file:</label>
  <input type="file" id="myfile" name="myfile">
  <br>
  <h4>Number</h4>
  <input type="number" id="quantity" name="quantity" min="1" max="5">
  <br>
  <h4>Range</h4>
  <label for="volume">Volume:</label>
  <input type="range" id="volume" name="volume" min="0" max="10">
  <br>
  <h4>Reset</h4>
  <input type="reset">
  <br>
  <h4> Search </h4>
  <label for="gsearch">Search in Google:</label>
  <input type="search" id="gsearch" name="gsearch">
  <br>
  <h4>Timer</h4>
  <label for="appt">Select a time:</label>
  <input type="time" id="appt" name="appt">
  <br>
  <h4>Phone/Pattern</h4>
  <label for="phone">Enter your phone number:</label>
  <input type="tel" id="phone" name="phone" pattern="[+]{1}[0-9]{11,14}">
  <br>
  <h4>URL</h4>
  <label for="homepage">Add your homepage:</label>
  <input type="url" id="homepage" name="homepage">
  <br>
  <h4>Week</h4>
  <label for="week">Select a week:</label>
  <input type="week" id="week" name="week">
  <br>
  <h4>Month</h4>
  <label for="bdaymonth">Birthday (month and year):</label>
  <input type="month" id="bdaymonth" name="bdaymonth" min="1930-01" value="2000-01">
  <br>
  <h4>Select</h4>
  <label for="cars">Choose a car:</label>
  <select id="cars" name="cars">
    <option value="volvo">BMW</option>
    <option value="saab">Mercedes</option>
    <option value="fiat">Lexus</option>
    <option value="audi">Audi</option>
  </select>
  <br>
  <h4>Textarea</h4>
  <label for="message">Message:</label>
  <textarea id="message" name="message" rows="5" cols="30" maxlength="200"></textarea>
  <br>
  <h2>SignUp Form</h2>
  <form method="post">
    <div>
      <label for="fname">Enter your first name:</label><br>
      <input type="text" id="fname" name="fname" placeholder="First Name" required minlength="3">
    </div>
    <div>
      <label for="lname">Enter your last name:</label><br>
      <input type="text" id="lname" name="lname" placeholder="Last Name" required minlength="2">
    </div>
    <div>
      <label for="email">Enter your email:</label><br>
      <input type="email" id="email" name="email" placeholder="Email" required> 
    </div>
    <div>
      <label for="password">Enter your password:</label><br>
      <input type="password" id="password" name="password" placeholder="Password" required minlength="8">
    </div>
    <div>
      <label for="confirm_password">Confirm your password:</label><br>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
    </div>
    <div>
      <input type="submit" value="Sign Up">
    </div>
  </form>

  <h2>Radio Button Choices Form</h2>
  <form method="post">
    <div>
      <fieldset id="size" style="border: 0">
        <label>
        <input type="radio" id="small" name="size" value="Small" checked> Small
        </label>
        <label>
        <input type="radio" id="medium" name="size" value="Medium"> Medium
        </label>
        <label>
        <input type="radio" id="large" name="size" value="Large"> Large
        </label>
      </fieldset>
      <fieldset id="location" style="border: 0">
        <label>
        <input type="radio" id="indoors" name="location" value="Indoors" checked> Indoors 
        </label>
        <label>
        <input type="radio" id="outdoors" name="location" value="Outdoors"> Outdoors
        </label>
      </fieldset>
    </div>
    <div>
      <input type="submit" value="Book">
    </div>
  
</body>
</html>

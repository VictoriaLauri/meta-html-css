<!-- form action attribue specifies where the form should be sent-->
<!-- full URL address; absolute path "/login" adds this to the base address of current url; relative path will add "login" to the current page-->

<!-- method attribute can be get or post-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form to Google</title>
</head>
<body style="text-align: center;">
  <img src="assets/googlelogo.png" alt="Google logo" style="width: 200px; margin-top: 200px;">
  <form method="get" action="https://www.google.co.uk/search">
    <input type="text" name="q" placeholder="Search Google">
    <input type="submit" value="Search">
  </form>
</body>
</html>
